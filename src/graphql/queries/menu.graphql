#import "./fragments.graphql"

# Update this to getMenus titles
query menusTitles {
  menus {
    data {
      id
      attributes {
        title
      }
    }
  }
}

query menuById($id: ID!) {
  menu(id: $id) {
    data {
      id
      attributes {
        title
        dishes {
          data {
            id
            attributes {
              media {
                data {
                  ...MediaProps
                }
              }
              title
              price
            }
          }
        }
      }
    }
  }
}

query dishesBySearchString($searchString: String!) {
  dishes(filters: { title: { contains: $searchString } }) {
    data {
      id
      attributes {
        media {
          data {
            ...MediaProps
          }
        }
        title
        price
      }
    }
  }
}
