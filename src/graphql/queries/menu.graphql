#import "./fragments.graphql"

# Update this to getMenus titles
query menusTitles {
  menus {
    data {
      id
      attributes {
        title
      }
    }
  }
}

query menuById($id: ID!) {
  menu(id: $id) {
    data {
      id
      attributes {
        title
        dishes(sort: "createdAt:desc") {
          data {
            id
            attributes {
              media {
                data {
                  ...MediaProps
                }
              }
              title
              price
            }
          }
        }
      }
    }
  }
}

query dishesBySearchString($searchString: String!) {
  dishes(
    filters: { title: { contains: $searchString } }
    sort: "createdAt:desc"
  ) {
    data {
      id
      attributes {
        media {
          data {
            ...MediaProps
          }
        }
        title
        price
      }
    }
  }
}

query dishById($id: ID!) {
  dish(id: $id) {
    data {
      id
      attributes {
        title
        price
        media {
          data {
            ...MediaProps
          }
        }
      }
    }
  }
}

mutation createDish($data: DishInput!) {
  createDish(data: $data) {
    data {
      id
    }
  }
}

mutation updateDish($id: ID!, $data: DishInput!) {
  updateDish(id: $id, data: $data) {
    data {
      id
    }
  }
}
